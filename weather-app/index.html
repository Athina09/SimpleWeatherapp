<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      min-height: 100vh;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin-top: 0;
      color: #444;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #weather-info {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      min-height: 60px;
    }
    #weather-info p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    #weather-info .error {
      color: #c0392b;
      background: #fadbd8;
      padding: 0.75rem;
      border-radius: 8px;
    }
    #weather-info .success {
      background: #e8f5e9;
      padding: 1rem;
      border-radius: 8px;
      color: #2e7d32;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Weather Information</h1>
    <form id="location-form">
      <label for="location">Enter a city name (and optionally, a country code, separated by a comma):</label>
      <input type="text" id="location" name="location" placeholder="e.g. London, UK or London, GB" required>
      <button type="submit">Get Weather</button>
    </form>
    <div id="weather-info"></div>
  </div>
  <script>
    const weatherInfoDiv = document.getElementById('weather-info');
    const locationInput = document.getElementById('location');

    document.getElementById('location-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const location = locationInput.value.trim();
      if (!location) return;

      weatherInfoDiv.innerHTML = '<p class="loading">Fetching weather...</p>';
      weatherInfoDiv.className = '';

      try {
        const response = await fetch(`/weather?location=${encodeURIComponent(location)}`);
        const weatherData = await response.json();

        if (weatherData && !weatherData.error) {
          weatherInfoDiv.innerHTML = `
            <div class="success">
              <p><strong>City:</strong> ${weatherData.city}</p>
              <p><strong>Temperature:</strong> ${weatherData.temperature}</p>
              <p><strong>Weather:</strong> ${weatherData.description}</p>
            </div>
          `;
        } else {
          weatherInfoDiv.innerHTML = `<p class="error">${weatherData.error || 'An error occurred.'}</p>`;
        }
      } catch (err) {
        weatherInfoDiv.innerHTML = `<p class="error">An error occurred. Please try again.</p>`;
      }
    });
  </script>
</body>
</html>
